{% extends 'base.html' %}

{% block css %}
  {{ block.super }}

   <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs/jq-3.2.1/dt-1.10.16/datatables.min.css"/>

{% endblock css %}

{% block content %}

    <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <table id="tabela-lotes" class="table table-striped table-bordered" style="width:100%">
          <thead>
            <tr>
              <th>numero</th>
              <th>entrevistador</th>
              <th>ocupante_irregular name</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
{% endblock content %}


{% block javascript %}
  {{ block.super }}

  <script type="text/javascript" src="https://cdn.datatables.net/v/bs/jq-3.2.1/dt-1.10.16/datatables.min.js"></script>
  <script>
      $(document).ready(function() {
          var table = $('#tabela-lotes').DataTable({
              "serverSide": true,
              "ajax": "{% url 'api_v1:lote-list' %}?format=datatables",
              "columns": [
                  {"data": "numero", "searchable": true},
                  {"data": "entrevistador"},
                  {"data": "ocupante_irregular"},
              ]
          });
      });
  </script>
{% endblock javascript %}
